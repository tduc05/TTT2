<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe two </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #4190d0;
    }

    .status {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #000;
      font-size: 24px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
    }

    .square {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .square:hover {
      background-color: rgb(147, 191, 239);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #000;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe! LETS GOOO</h1>

  <div class="status">Turn: X</div>

  <div class="board">
    <script>
      const NUM_SQUARES = 9;
      for (let i = 0; i < NUM_SQUARES; i++) {
        let id = "sq" + i;
        document.write("<div class='square' id='" + id + "'></div>");
      }

      document.getElementById("sq2").innerHTML = "X";
      document.getElementById("sq3").innerHTML = "O";
    </script>
  

</body>
</html>
